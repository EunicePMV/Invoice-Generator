<!DOCTYPE html>
<html lang='en'>
<head>
	<title>Invoice Template</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Roboto+Mono&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col">
				<img src="1200px-Python-logo-notext.svg.png" class="img-fluid" alt="python-logo" width="125px" height="125px">
			</div>
			<div class="col-8">
				<h1>Invoice Template</h1>
				<div class="col-sm" id="address">
					<small>56 Block 3 Lot 2, Brgy. Marangya, Makisig City</small>
				</div>
				<div class="col-sm" id="email">
					<small>invoice.example@gmail.com</small>
				</div>
				<div class="col-sm" id="contact">
					<small>09123456789</small>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md">
				<p>Juan Dela Cruz</p>
				<p>123 Maginhawa St., Brgy. Malusog, Mabuhay City</p>
			</div>
			<div class="col-md">
				<p class="issued-date">Date of issue: October 25, 2021</p>
				<p class="due-date">Due Date: January 01, 2022</p>
			</div>
		</div>
	</div>
</body>
</html>
